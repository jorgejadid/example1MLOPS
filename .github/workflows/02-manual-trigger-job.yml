name: Manually trigger an Azure Machine Learning job2

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

env:
  workspace-name: jorgeWorkSpace # name of the Azure Machine Learning workspace
  resource-group: jorgeMLTest # name of the Azure resource group
  
permissions:
  id-token: write
  contents: read
  
jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Trigger Azure ML job
      run: az ml job create --file src/job.yml --workspace-name ${{ env.workspace-name }} --resource-group ${{ env.resource-group }}

